<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles/formulario.css">
        <title> Contato Place </title> 
    </head>
    <body>
        <div class="container">
            <form id="contact" action="" method="post">
                <h1>Contato Place</h1>
                <fieldset>
                    <input placeholder="Seu nome" type="text" id="name" tabindex="1" required>
                    <input placeholder="Seu email" type="email" id="email" tabindex="2" required>
                    <input placeholder="Seu telefone" type="tel" id="tel" tabindex="3" required>
                    <button name="submit" type="submit" id="contact-register" onclick="register()">Enviar</button>
                </fieldset>
            </form>
        </div>

        <script type="text/javascript" src="src/script.js"></script>
    </body>
</html>
